<!DOCTYPE html>
<html>

	<head>
		<meta 	charset="utf-8"/>

		<title>
			Chirp8-JS
		</title>

		
		<link 	rel="shortcut icon" type="image/x-icon" href="chirp.ico">
	</head>
	
	<audio 	id= "beep">
  		<source 	src="https://dl.dropboxusercontent.com/u/3623911/visual%20studio%202015/Projects/Chirp8JS/Beep.wav">
	</audio>

	 


	<body 	onload = "startTimer();" style= background-color:pink;>


		<div 	id = "foreground" style="text-align: center; margin: 0 auto; width:300px;
			height:200px; background-color: #FF90AD; border-radius: 25px;border: 3px solid white;">

			<canvas 	id="hellokitty" width="256" height="128" style= "position:relative; top: 35px;"></canvas>

		</div>

		<div 	id = "debugger" style="position:relative; top: 35px; text-align: center; margin: 0 auto; width:850px;
			height:580px; background-color: #FF90AD; border-radius: 25px;border: 3px solid white;">


			<textarea 	cols= "26" rows= "25" id = "dataDisplayTextBox" style="position:relative; top: 40px;"></textarea>
			<textarea 	cols= "68" rows= "25" id = "debuggerTextBox" style="position:relative; top: 40px;"></textarea><br>
			<textarea 	cols= "26" rows= "5" id = "keyDisplayTextBox" style="position:relative; top: 40px; right: 285px;"></textarea><br>
			<input 		type="button" value="Pause" id="pauseButton" onclick="pauseUnpause()" style="position:relative; top: 40px;" />
			<input 		type="button" value="Step" id="stepButton" onclick="stepOnce()" style="position:relative; top: 40px;" />
			<label		style="position:relative; top: 40px; font-size: 10px; color: white">Loop Delay: </label>
			<input 		type="number" min="0" max="2000" value = "4" style="position:relative; top: 40px; width: 60px;" oninput="setGameSpeed(this.value)" /><br>

		</div>

		<script 	type = "text/javascript" src = "opcodes.js"></script>
		<script 	type = "text/javascript" src = "memory.js"></script>
		<script 	type = "text/javascript" src = "chip8.js"></script>
		<script 	type = "text/javascript" src = "debugger.js"></script>
		<script 	type = "text/javascript" src = "input.js"></script>
		<script 	type = "text/javascript" src = "display.js"></script>



	</body>


</html>
